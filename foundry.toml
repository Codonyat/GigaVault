[profile.default]
src = "src"
out = "out"
libs = ["lib"]
remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "forge-std/=lib/forge-std/src/"
]
solc_version = "0.8.28"
optimizer = true
optimizer_runs = 100000 # 2^32-1

[rpc_endpoints]
# MegaETH Mainnet (Chain ID: 4326)
mega_mainnet = "https://mainnet.megaeth.com/rpc"
